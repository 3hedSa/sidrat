<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سدرة المسكن - روابط سريعة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      color: #0f1f3a;
      min-height: 100vh;
      background:
        radial-gradient(1000px 600px at 80% -10%, rgba(42, 82, 152, 0.12), transparent 60%),
        linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #16325c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper { width: 100%; max-width: 760px; }

    .card {
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 28px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
    }

    .card-header i { color: #ffd700; font-size: 1.6rem; }
    .brand { font-size: 1.6rem; font-weight: 800; }
    .subtitle { opacity: 0.95; font-weight: 600; margin-top: 6px; font-size: 1rem; }

    .options { padding: 22px; display: grid; gap: 14px; }

    .option {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 20px;
      border-radius: 14px;
      text-decoration: none;
      background: #f7f9fc;
      color: #1e3c72;
      border: 1px solid #e6eef8;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }

    .option:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(30, 60, 114, 0.15);
      background: #ffffff;
    }

    .icon {
      width: 46px; height: 46px;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      background: #e9efff;
      color: #1e3c72;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .whatsapp .icon { background: linear-gradient(45deg, #25d36633, #128c7e33); color: #128c7e; }

    .text { display: flex; flex-direction: column; gap: 2px; }
    .title { font-weight: 800; font-size: 1.1rem; }
    .desc { color: #5a6b8c; font-size: .95rem; }

    .arrow { margin-inline-start: auto; color: #9aa9c4; }

    .card-footer {
      padding: 16px 22px;
      background: #fbfcff;
      text-align: center;
      color: #5a6b8c;
      font-size: .92rem;
      border-top: 1px solid #eef3fa;
    }

    @media (max-width: 480px) {
      .brand { font-size: 1.4rem; }
      .subtitle { font-size: .95rem; }
      .options { padding: 18px; gap: 12px; }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="card" aria-label="روابط سدرة المسكن">
      <div class="card-header">
        <i class="fas fa-home" aria-hidden="true"></i>
        <div>
          <div class="brand">سدرة المسكن</div>
          <div class="subtitle">روابط سريعة</div>
        </div>
      </div>

      <div class="options">
        <a class="option" href="https://drive.google.com/file/d/182p0UFjoVAaN5ZjVmNh44T0pL3xWxhrS/view?usp=sharing" target="_blank" rel="noopener" aria-label="رابط المشروع">
          <div class="icon"><i class="fas fa-building" aria-hidden="true"></i></div>
          <div class="text">
            <div class="title">رابط المشروع</div>
            <div class="desc">استعرض ملف المشروع وتفاصيله</div>
          </div>
          <i class="fas fa-arrow-left arrow" aria-hidden="true"></i>
        </a>

        <a class="option" href="https://drive.google.com/file/d/1vmzUG-65cJV3W5PdYf--9AtI5vF4QuO6/view?usp=sharing" target="_blank" rel="noopener" aria-label="رابط الشركة">
          <div class="icon"><i class="fas fa-id-badge" aria-hidden="true"></i></div>
          <div class="text">
            <div class="title">رابط الشركة</div>
            <div class="desc">تعرف على بروفايل سدرة المسكن</div>
          </div>
          <i class="fas fa-arrow-left arrow" aria-hidden="true"></i>
        </a>

        <a class="option whatsapp" href="https://wa.me/966534102200" target="_blank" rel="noopener" aria-label="التواصل عبر واتساب">
          <div class="icon"><i class="fab fa-whatsapp" aria-hidden="true"></i></div>
          <div class="text">
            <div class="title">التواصل عبر واتساب</div>
            <div class="desc">نرد عليك سريعًا</div>
          </div>
          <i class="fas fa-arrow-left arrow" aria-hidden="true"></i>
        </a>
      </div>

      <div class="card-footer">
        © 2024 سدرة المسكن — شركة عقارية
      </div>
    </section>
  </main>
</body>
</html>
