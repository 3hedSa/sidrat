<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سدرة المسكن - شركة عقارية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .logo .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-height: 80px;
        }

        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .link-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .link-content {
            text-align: right;
            flex: 1;
        }

        .link-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .link-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .whatsapp-icon {
            color: #25d366;
        }

        .project-icon {
            color: #ffd700;
        }

        .company-icon {
            color: #4a90e2;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 2.5rem;
            }

            .link-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .link-content {
                text-align: center;
            }

            .link-icon {
                width: 50px;
                height: 50px;
                font-size: 2rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        .link-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .link-card:nth-child(1) {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .link-card:nth-child(2) {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        .link-card:nth-child(3) {
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-home"></i> سدرة المسكن</h1>
            <p>شركة عقارية رائدة</p>
            <p class="subtitle">نقدم لك أفضل الخدمات العقارية والحلول السكنية المتميزة</p>
        </div>

        <div class="links-container">
            <a href="https://drive.google.com/file/d/182p0UFjoVAaN5ZjVmNh44T0pL3xWxhrS/view?usp=sharing" class="link-card" target="_blank">
                <div class="link-icon project-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">بروفايل المشروع</div>
                    <div class="link-description">استعراض تفاصيل المشروع العقاري الجديد</div>
                </div>
            </a>

            <a href="https://drive.google.com/file/d/1vmzUG-65cJV3W5PdYf--9AtI5vF4QuO6/view?usp=sharing" class="link-card" target="_blank">
                <div class="link-icon company-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">بروفايل الشركة</div>
                    <div class="link-description">تعرف على شركة سدرة المسكن وخدماتنا</div>
                </div>
            </a>

            <a href="https://wa.me/966534102200" class="link-card" target="_blank">
                <div class="link-icon whatsapp-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">تواصل عبر واتساب</div>
                    <div class="link-description">تواصل معنا مباشرة للحصول على استشارة مجانية</div>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2024 سدرة المسكن. جميع الحقوق محفوظة.</p>
        </div>
    </div>

    <script>
        // Add smooth hover effects
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
